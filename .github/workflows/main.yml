name: servicepipe
env:
  AZURE_WEBAPP_NAME: eusqaenvwebapp
  AZURE_WEBAPP_PACKAGE_PATH: .
  DOTNET_VERSION: '6'
'on':
  push:
    branches:
      - test
  #pull_request:
  #  branches:
  #    - test
  workflow_dispatch: null
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      # required for all workflows
      security-events: write
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release
      - name: publish
        run: 'dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp'
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: published-app
          path: '${{env.DOTNET_ROOT}}/myapp/**'
  QA-Deployment:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: test
      url: '${{ steps.deploy-to-webapp.outputs.webapp-url }}'
    steps:
      - uses: actions/checkout@v3
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          enable-AzPSSession: true  
      - name: deployResource
        id: deployresource
        uses: azure/arm-deploy@v1
        with:
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: web-app
          template: ./main.bicep
          failOnStdErr: false     
      - name: Get deployed resource name
        run: echo "::set-output name=deployed-resource-name::${{ steps.deployresource.outputs.webAppName }}"    
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: published-app
      - name: Run Azure PowerShell inline script List web app name
        uses: azure/powershell@v1
        with:
          inlineScript: |
             Get-AzWebApp -ResourceGroupName "web-app"
          azPSVersion: "latest"    
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ steps.deployresource.outputs.webAppName }}
          package: '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}'
